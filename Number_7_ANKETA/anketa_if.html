<!DOCTYPE html>
<html>

<head>
    <title>Метод confirm()</title>
    <meta charset=utf-8>
  
</head>

<body>
    <script type="text/javascript">
        
        // Фамилия
        var f = window.prompt("Введите вашу Фамилию", "Крокодилов");
        if (f == null)
        {
            document.write();
        }
        else {
            document.write("Ваше ФИО: " + f);
        }
         // Имя
         var i = window.prompt("Введите ваше Имя", "Чебурашка");
        if (i == null)
        {
            document.write();
        }
        else {
          document.write(" " +i);
        }
         
         // Отчество
         var o = window.prompt("Введите ваше Отчество", "Генадьевич");
        if (o == null)
        {
            document.write();
        }
        else {
             document.write(" " + o + "<br>"); 
        }
        
        //Возраст 
        var years = window.prompt("Количество полных лет", "18");
        var a = 365; 
        var b =+ a;
        var c = years % 4;
        var days = (c * b) + (years - c) * a; 
        var q = Number(years) + 5;
         if (years == null)
        {
            document.write();
        }
        else {
             document.write("Ваш возраст в годах:" + " " + years + "<br>"); 
             document.write("Ваш возраст в днях:" + " " + days + "<br>"); 
             document.write("Через 5 лет вам будет:" + " " + q + "<br>"); 
        }
        
        //Sex
        if (window.confirm("Ваш пол: Мужской? ")) {
          document.write("Ваш пол: Мужской" + "<br>");
       }
        else {
         document.write("Ваш пол: Женский" + "<br>");
        }
        
        //на пенсии
         if (window.confirm("Вы на пенсии: Да? ")) {
          document.write("Вы на пенсии: Да" + "<br>");
       }
        else {
         document.write("Вы на пенсии: Нет" + "<br>");
        }
        
    </script>
</body>

</html>
