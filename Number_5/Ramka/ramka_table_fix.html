<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Таблица</title>
    </head>
    <body style="margin: 0;"> 
<table border="" style="border-collapse: collapse;">
    <tr style="height: 95px;">
        <td style="background-image: url(ramka_all_1.png);
        background-repeat: no-repeat; width: 85px;"></td>
        <td style="background-image: url(top.png);
        background-repeat: repeat-x; width: 85px;"> </td>
        <td style="background-image: url(ramka_all_2.png);
        background-repeat: no-repeat; width: 85px;"> </td>
    </tr>
    <tr style="height: 205px;">
        <td  style="background-image: url(left.png);
        background-repeat: repeat-y; width: 85px;"></td>
        <td>Бериллий — элемент главной подгруппы второй группы,
        второго периода периодической системы химических элементов 
        Д. И. Менделеева, с атомным номером 4. Обозначается символом 
        Be (лат. Beryllium). Высокотоксичный элемент. Простое 
        вещество бериллий — относительно твёрдый металл светло-серого цвета.</td>
        <td style="background-image: url(right.png);
        background-repeat: repeat-y; "></td>
    </tr>
    <tr style="height: 100px;">
        <td style="background-image: url(ramka_all_3.png);
        background-repeat: no-repeat; width: 85px;"></td>
        <td style="background-image: url(foot.png);
        background-repeat: repeat-x; width: 85px; 
        background-position: center bottom;"> </td>
        <td style="background-image: url(ramka_all_4.png);
        background-repeat: no-repeat; width: 85px;"> </td>
    </tr>
</table>



    </body>
</html>
