<body>
    <script type="text/javascript">
        function GetNumWord(Num, Word1, Word2, Word5) {
            var DD = Num % 100;
            if ((DD >= 11) && (DD <= 19))
                return Word5;
            var D = Num % 10;
            if (D == 1)
                return Word1;
            if ((D >= 2) && (D <= 4))
                return Word2;
            return Word5;
        }

        var ApplesS = prompt('Сколько у вас яблок?');
        var Apples = parseInt(ApplesS);
        console.log('У вас ' + Apples + ' ' + GetNumWord(Apples, 'яблоко', 'яблока', 'яблок') + '!');
    </script>
</body>
