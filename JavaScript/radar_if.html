<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Radar</title>
    <style type="text/css">
        .radar {
            background: url('img/tablo.jpg') no-repeat;
            height: 400px;
            width: 300px;
        }
    </style>
</head>

<body>

    <div class="radar"></div>

    <script>
        // Speed
        var speed = prompt("Введите вашу скорость в км/ч", "40");
        var maxspeed = 40;
        var delta = speed - maxspeed;

        if (delta >= 20 && confirm("Ваше превышение скорости повторно более 20 км/ч?")) {
            alert('Статья 18.13. Пункт 4. Действия, предусмотренные частями 2 и 3 настоящей статьи, совершенные повторно в течение одного года после наложения административного взыскания за такие же нарушения.Штраф от 1.050.000 до 3.150.000 (от 5 до 15 БВ) или лишение прав на 1(один) год')
        }

        else if (delta > 10 && delta < 20) {
            alert('Статья 18.13. Пункт 1. Превышение лицом, управляющим транспортным средством, установленной скорости движения от десяти до двадцати километров в час. Штраф до 210.000 ( до 1БВ)')
        }
        else if (delta <= 10) {
            alert('Спасибо за движение по правилам')
        }
        else {
            alert('Статья 18.13. Пункт 2. Превышение лицом, управляющим транспортным средством, установленной скорости движения от двадцати до тридцати километров в час. Штраф от 210.000 до 630.000 (от 1БВ до 3БВ)')
        }
    </script>


</body>

</html>
