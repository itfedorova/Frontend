<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CALC_bstr.css" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>

<body>
    <div class="gold">
        <div class="black">
            <div class="container">
                <div class="header">
                    <div class="col-md-12 col-sm-12">
                        <p>16.0</p>
                    </div>
                    <div class="cifra">
                        <div class="col-md-12 col-sm-12">
                            <p>8+8=16</p>
                        </div>
                    </div>
                </div>


                <div class="nav">
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-warning" type="submit">AC</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-warning" type="submit">C</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">&radic;</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">7</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">8</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">9</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">4</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">5</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">6</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">1</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">2</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">3</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">.</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">0</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">%</button>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-default" type="submit">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>


</body>

</html>
